<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            --image-width: 10%;
            font-size: 26px;
        }
        img{
            width: var(--image-width);
            display: flex;
            margin: 1 auto;
            border: 2px solid black;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        .column {
            --columns: 2;
            --width: 1;
            flex-basis: calc(var(--width) / var(--columns) * 100% - 2px);
        }

        .header,
        .content,
        .sidebar {
            --width: 12;
        }

        @media (min-width: 360px) {
            .content {
                --width: 6;
            }

            .sidebar {
                --width: 6;
            }
        }

        @media(min-width: 520px) {
            .content {
                --width: 8;
            }

            .sidebar {
                --width: 4;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header column">

        </header>
        <main class="content column">
            <ul>
                <h2>Flex Container Properties</h2>

                <li>flex-wrap</li>
                <li>flex-flow</li>
                <li>justify-content</li>

                <img src="/docs/resources/flex-direction.png" alt="
                                                                                  flex-direction

                                                                                  flex-flow
                                                                                  justify-content
                                                                                  align-items
                                                                                  align-content">
            </ul>
            </main>

            <main>
                <ul>
                <h2>Flex Item Properties</h2>
                <li>order</li>
                <li>flex-grow</li>
                <li>flex-shrink</li>
                <li>flex-basis</li>
                <li>flex</li>
                <li>align-self</li>
                <img src="/docs/resources/order.png" alt="
                                                                      order
                                                                      flex-grow
                                                                      flex-shrink
                                                                      flex-basis
                                                                      flex
                                                                      align-self">
                
            </ul>
        </main>
    </div>
</body>

</html>
