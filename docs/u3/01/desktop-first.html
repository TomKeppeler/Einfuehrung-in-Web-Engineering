    <title>Übung 3.1</title>
    <link href="/docs/style.css" rel="stylesheet">
    <style>
        img {
            width: var(--image-width);
            display: flex;
            margin: 1 auto;
            border: 2px solid black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        .column {
            --columns: 2;
            --width: 1;
            flex-basis: calc(var(--width) / var(--columns) * 100% - 2px);
        }

        .header,
        .content,
        .sidebar {
            --width: 12;
        }

        @media (min-width: 360px) {
            .content {
                --width: 6;
            }

            .sidebar {
                --width: 6;
            }
        }

        @media (min-width: 520px) {
            .content {
                --width: 8;
            }

            .sidebar {
                --width: 4;
            }
        }
    </style>
</head>
