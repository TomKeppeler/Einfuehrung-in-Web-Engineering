<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
        }
        .top{
            flex-wrap: wrap;
            background-color: red;
            padding: 10%;
        }
        .right{
            flex-wrap: wrap;
            background-color: black;
            padding: 10%;
        }
        .left{
            flex-wrap: wrap;
            background-color: green;
            padding: 10%;
        }
        .center{
            flex-wrap: wrap;
            background-color: yellow;
            padding: 10%;
        }
        .botton{
            flex-wrap: wrap;
            background-color: black;
            padding: 10%;
        }

        @media screen and (max-width: 600px) {
            aside.right {
                width: 100%;
                height: 5rem;
            }

            article {
                width: 80%;
            }
        }

        @media screen and (max-width: 300px) {
            article {
                width: 100%;
            }
            
            .top.left,
            .top.right {
                width: 50%;
                height: 5rem;
            }

            .top {
                order: 5;
            }

            .center {
                order: 2;
            }
            .left{
                order: 3;
            }
            .botton{
                order: 4;
            }
        }
    </style>
</head>

<body>
    <nav class="top"></nav>
    <aside class="center"></aside>
    <article class="left"></article>
    <aside class="botton"></aside>
</body>

</html>
