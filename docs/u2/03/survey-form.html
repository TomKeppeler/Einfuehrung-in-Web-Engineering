<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/docs/u2/style.css">
    <title>Survey Form</title>
    <style>
        td{
            padding-right: 0.8em;
            padding-bottom: 0.8em;
        }
        h1{
            text-align: center;
        }
        body{
            background-color: #a9d7d1;
        }
        .form{
            background-color: #fafafa;
            margin-left: 1em;
            margin-right: 1em;
        }
        #sec{
            float:left;
        }
        #first{
            text-align: right;
        }
        .vertical-center{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Survey Form</h1>
    <div class="form">
        <form>
        <p style="text-align: center;padding-top: 2.2em;">Let us know how we can improve freeCodeCamp: <a href="mailto:support@freecodecamp.org"> Mail-Us</a></p>
        <table>
            <tr><td id="first">* Name:</td><td id="sec"><input placeholder="Enter your name" type="text" name="name" id="name" required></td></tr>
            <tr><td id="first">* Email:</td><td id="sec"><input placeholder="Enter your Email" type="email" name="email" id="email" required></td></tr>
            <tr><td id="first">* Age:</td><td id="sec"><input placeholder="Age" type="number" name="age" id="age" required></td></tr>
            <tr><td id="first"><label for="role">Wich option best describes your current role?</label></td>
                <td id="sec"><select name="role" id="role">
                        <option value="student">Student</option>
                        <option value="beginner">Beginner</option>
                        <option value="professional">Professional</option>
                        <option value="hobbyist">Hobbyist</option>
                    </select>
                    </td></tr>
            <tr><td id="first"><label for="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</label></td>
            <td id="sec"><input type="radio" class="rec" name="recommend" id="definitely" required>Definitely <br>
            <input type="radio" class="rec" name="recommend" id="maybe" required>Maybe <br>
            <input type="radio" class="rec" name="recommend" id="not-sure" required>Not Sure</td> 
        </tr>
        <tr>
            <td id="first">What do you like most in FCC:</td>
            <td id="sec"><select name="like" id="like">
                <option value="select-pls">Select an option</option>
                <option value="code-formatting">Learn how to write good code</option>
                <option value="amount-code-languages">Great amount of codding languages</option>
                <option value="community">Great Community</option>
                <option value="gread-prices">Great Prices</option>
            </select></td>
        </tr>
        <tr>
            <td id="first">Things that should be improved in the future<br>(Check all that apply):</td>
            <td id="sec"><input type="checkbox" name="front-dev" id="front-dev">Front-end Projects<br>
            <input type="checkbox" name="back-dev" id="bacl-dev">Back-end Projects<br>
            <input type="checkbox" name="data-visualization" id="data-visualization">Data Visualization</td>
        </tr>
        </table>
        <div class="vertical-center"><div class="submit-button"><input type="submit" name="submit" id="submit"></div>
    </form>
    </div>
</body>
</html>
