<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Einführung in Web Engineering</title>
    <link href="/docs/style.css" rel="stylesheet">
    <style>
        #ttt
        {
            border-collapse: collapse;
        }

        #ttt td
        {
            width: 4em;
            height: 4em;
            border: 1px solid;
        }

        #ttt svg
        {
            display: block;
            width: 100%;
            height: 100%;
            stroke: white;
            stroke-width: 0.1;
        }

        #ttt .xDisplay svg
        {
            stroke: black;
        }

        #ttt .oDisplay svg
        {
            stroke: black;
        }


    </style>
</head>
<body>
<header>
    <ul>
        <li><a href="/docs/index.html">Home</a></li>
    </ul>
    <aside>
        <img alt="hbrs-logo" id="hbrs" src="/docs/resources/h-brs_logo_fuers_web_erweitert.jpg">
    </aside>

</header>
<main>
    <nav>
        <object type="text/html" data="/docs/sidebar.html" style="height: 100%;"></object>
    </nav>
    <article>
        <svg>
            <symbol id="circle" viewBox="0 0 1 1">
                <circle cx="0.5" cy="0.5" r="0.4" fill="none"/>
            </symbol>
            <symbol id="cross" viewBox="0 0 1 1">
                <line x1="0.1" y1="0.1" x2="0.9" y2="0.9"/>
                <line x1="0.1" y1="0.9" x2="0.9" y2="0.1"/>
            </symbol>
        </svg>
        <h1 id="turn">X ist drann!</h1>

        <table id="ttt">
            <tr>
                <td id="0,0"/>
                <td id="0,1"/>
                <td id="0,2"/>
            </tr>
            <tr>
                <td id="1,0"/>
                <td id="1,1"/>
                <td id="1,2"/>
            </tr>
            <tr>
                <td id="2,0"/>
                <td id="2,1"/>
                <td id="2,2"/>
            </tr>
        </table>
        <script src="game.js"></script>
    </article>
</main>
<footer>
    <p>© 2022 by <a href="https://www.github.com/tomkeppeler">Tom Keppeler</a></p>
</footer>

</body>

</html>
