    <title>Document</title>
    <script>
        var table = [0n, 1n, 1n]; // Array
        // var table = { 0: 0n, 1: 1n, 2: 1n };  // Object
        function fibonacci(number) {
            if(number <= 1) {
                return 1;
            }
            return fibonacci(number - 1) + fibonacci(number - 2);
        }
        ret = "";
        i = 0;
        while(i <= 20) {
            f = fibonacci(i);
            i++;
            ret += i + ": " + f + "\n";
        }
        document.getElementById("auf1").innerHTML = ret;

    </script>
