<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.getElementsById("auf1").innerHTML = identity(5);
        document.getElementsById("auf2").innerHTML = identity_function(5);
        document.getElementsById("auf31").innerHTML = add(5, 6);
        document.getElementsById("auf32").innerHTML = mul(5, 6);
        document.getElementsById("auf5").innerHTML = addf(5)(6);
        document.getElementsById("auf6").innerHTML = applyf(mul)(5)(6);

        function identity(a) {
            return a;
        }

        function identity_function(a) {
            return identity(a);
        }

        function add(a, b) {
            return a + b;
        }
        
        function mul(a, b) {
            return a * b;
        }

        function addf(x) {
            return function(y) {
                return x + y;
            };
        }

        function applyf(f) {
            return function (a){
                return function (b) {
                    return f(a, b);
                };
            };
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Willkommen zu der Ãœbung 4.1</h2>
        </header>

            Ausgabe Aufgabe 3.2<br><span id="auf32">ERROR: NOT SET</span><br><br>
            Ausgabe Aufgabe 4.<br><span id="auf4">ERROR: NOT SET</span><br><br>
            Ausgabe Aufgabe 5.<br><span id="auf5">ERROR: NOT SET</span><br><br>
        </main>
    </div>
</body>
</html>
